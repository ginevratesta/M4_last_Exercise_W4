<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/back-office.css" />
    <script src="./modules_backoffice/back-office.js" type="module"></script>
    <title>Back office</title>
  </head>
  <body>

    <div id="form" class=" mx-5 mt-5 w-100">
        <h2>Import new data</h2>
    <form class="w-25">
      <div class="form-control d-flex justify-content-between">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
      </div>

      <div class="form-control d-flex justify-content-between">
        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand"/>
      </div>
      <div class="form-control d-flex justify-content-between">
        <label for="content">Content</label>
        <input type="text" id="content" name="description" />
      </div>

      <div class="form-control d-flex justify-content-between">
        <label for="img">Image URL</label>
        <input type="text" id="img" name="img" />
      </div>

      <div class="form-control d-flex justify-content-between">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" />
      </div>
    </form>

    <div class="modal-footer mt-3 w-25">
      <button type="button" class="btn btn-secondary me-3">Close</button>
      <button id="post-button" type="button" class="btn btn-primary">
        Save changes
      </button>
    </div>
</div>

    <main id="back-office"></main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
