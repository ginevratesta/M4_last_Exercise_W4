<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel=stylesheet href="./styles/back-office.css">
<script src="./modules_backoffice/back-office.js" type="module"></script>
<title>Back office</title>
</head>
<body>
    <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
    
    
        <div class="form-control">
          <label for="brand">Brand</label>
          <input type="text" id="brand" name="brand" />
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <input type="text" id="content" name="description" />
        </div>
    
        <div class="form-control">
          <label for="img">Image URL</label>
          <input type="text" id="img" name="img" />
        </div>
    
        <div class="form-control">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" />
        </div>
      </form>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" >Close</button>
          <button id="post-button" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
    <main id="back-office"></main>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
